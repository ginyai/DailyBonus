# 用于给显示的物品引用
Items: {
  GlassPaneWhite: {
    # 类型 fixed 固定的装饰内容
    Type: "Fixed"
    # 物品 至少需要设定 `ItemType` `UnsafeDamage` `Count`
    Item: {
      ItemType: "minecraft:stained_glass_pane"
      UnsafeDamage: 0
      Count: 1
      # NBT tag
      UnsafeData: {
        display: {
          #设置物品显示名
          Name: ""
        }
      }
    }
  }
  GlassPaneBlack: {
    Type: "Fixed"
    Item: {
      ItemType: "minecraft:stained_glass_pane"
      UnsafeDamage: 15
      Count: 1
      UnsafeData: {
        display: {
          Name: ""
        }
      }
    }
  }
  BasicBonus: {
    # 类型bonus 这个格子代表一个bonus
    Type: "Bonus"
    # 所对应的 bonus set
    BonusSet: null
    # 已经领取
    ItemReceived: {
      ItemType: "minecraft:air"
      Count: 1
      UnsafeDamage: 0
    }
    # 可以领取
    ItemUsable: {
      ItemType: "minecraft:grass"
      Count: 1
      UnsafeDamage: 0
      UnsafeData: {
        display: {
          Name: "%player_name%"
          Lore: ["Lore"]
        }
      }
    }
    # 不可领取
    ItemUnusable: {
      ItemType: "minecraft:stone"
      # 解析变量并设置为 int
      Count: "{i:%player_signgroup_month.month_count%}"
      UnsafeDamage: 0
      UnsafeData: {
        display: {
          Name: "%bonus_display%"
          Lore: ["%signgroup_month.month_count%"]
        }
      }
    }
  }
}